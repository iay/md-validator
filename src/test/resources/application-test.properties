#
# Space-separated list of the validator configurations to load in the "test" profile.
#
# The slots are:
#
# 0 "default" validator from standard profile
# 1 "empty" validator from standard profile
# 2 "test" validator from standard profile
# 3 "githib-6" validator, see https://github.com/iay/md-validator/issues/6
#
validator.configurations = \
    default-validator.xml \
    empty-validator.xml \
    test/validator.xml \
    test/github-6.xml
